<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <link rel="stylesheet" href="css/userdashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
</head>
<body>
<!--Top Bar-->
  
<form class="submit">
  <div class="top_bar">

<p class="title">Travel Planner</p>
<input type="search" placeholder="Search a place..." class="search_bar">
<button class="search_btn"><img src="images/magnify.png" class="searchicon"></button>
<button class="profile" ><img src="images/user.png" class="profile_pic" title="Profile"></button>
</div>
<div class="top_bar_2">
  <p class="title_2">Hotels</p>
  <p class="title_2">Restaurants</p>
  <p class="title_2">Flights</p>
  </div>
<div class="bot_bar">
  <img src="images/scooter-svgrepo-com.svg" class="logo">
  <input type="search" placeholder="Search hotels nearby" class="search_bar">
  <input type="date" class="date">
  <button class="search_btn"><img src="images/magnify.png" class="searchicon"></button>
  </div>

</form>

</body>
</html>
