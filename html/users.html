<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link rel="stylesheet" href="css/users.css">
</head>
<body>
  <div class="top_bar">
    <label class="nav_label"><img src="images/dashboard.png">Dashboard</label>
    <label class="nav_label"><img src="images/settings.png">Settings</label>
    <label class="nav_label"><img src="images/logout.png">Logout</label>
  </div>

  <div class="user_info">
    <label>First Name</label>
    <label>Last Name</label>
    <label>Email</label>
    <label>Status</label>
    <label>Actions</label>

  </div>

  <div class="users">
    <div class="user_one">
      <label id="fname">First Name</label>
      <label id="lname">Last Name</label>
      <label id="email">Email</label>
      <label>Actions</label>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <img src="images/bin.png" class="bin">
    </div>
  </div>
  

</body>
</html>
